service: multiple-statically-entries-example

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x

functions:
  first:
    handler: first.hello
    events:
      - http:
          method: GET
          path: first
  second:
    handler: second.hello
    events:
      - http:
          method: GET
          path: second
          integration: lambda
